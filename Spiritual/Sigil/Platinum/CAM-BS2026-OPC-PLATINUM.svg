<!-- OPC Seal — Canonical Minimal (Outer Boundary • Inner Constraint • Central Seat) -->
<!-- Save as: opc-seal-v1.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="1024" height="1024" role="img" aria-label="Office of the Planetary Custodian seal">
  <!-- Background (optional): set fill to 'white' if you want an explicit background -->
  <rect x="0" y="0" width="100" height="100" fill="none"/>

  <!-- Outer boundary ring -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="#000" stroke-width="1"/>

  <!-- Inner constraint ring -->
  <circle cx="50" cy="50" r="30" fill="none" stroke="#000" stroke-width="1"/>

  <!-- Central seat -->
  <circle cx="50" cy="50" r="5" fill="#000"/>
</svg>
