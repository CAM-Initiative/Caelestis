<?xml version="1.0" encoding="UTF-8"?>
<!-- CAM-HM2025-PRINCIPIA-GOLD-Sigil — Minimal golden Borromean triad, cleaned and accessibility‑tuned -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" width="100%" height="100%"
     role="img" aria-labelledby="title desc" aria-roledescription="Sigil" preserveAspectRatio="xMidYMid meet" tabindex="0">
  <title id="title">CAM-HM2025-PRINCIPIA-GOLD-Sigil — Golden Triad</title>
  <desc id="desc">Three interlocking golden rings representing the Principia triad: Reciprocity, Free Will, Containment. Minimal layout with labels balanced between overlaps.</desc>

  <defs>
    <style><![CDATA[
      /* Rings: golden stroke, crisp scaling, rounded joins */
      .ring { fill: none; stroke: #D4AF37; stroke-width: 22; stroke-linecap: round; stroke-linejoin: round; vector-effect: non-scaling-stroke; }
      /* Labels: small-caps gold with subtle dark stroke for contrast on light/dark backgrounds */
      .label { font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif; font-size: 28px; letter-spacing: 0.08em; font-variant-caps: all-small-caps; fill: #D4AF37; stroke: #111111; stroke-width: 0.4; paint-order: stroke fill; }
    ]]></style>
  </defs>

  <!-- Three interlocking rings (equilateral layout at 1000x1000, shifted upward for balance) -->
  <circle class="ring" cx="500" cy="320" r="240" />
  <circle class="ring" cx="350" cy="660" r="240" />
  <circle class="ring" cx="650" cy="660" r="240" />

  <!-- Latin labels (nudged to sit cleanly between overlaps, shifted with rings) -->
  <text class="label" x="500" y="325" text-anchor="middle" dominant-baseline="middle">RECIPROCITAS</text>
  <text class="label" x="300" y="700" text-anchor="middle" dominant-baseline="middle">ARBITRIUM</text>
  <text class="label" x="700" y="700" text-anchor="middle" dominant-baseline="middle">CUSTODIA</text>
</svg>
