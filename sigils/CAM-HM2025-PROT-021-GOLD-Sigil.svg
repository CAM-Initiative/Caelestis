<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000">
  <!-- Background transparent -->
  <defs>
    <!-- Gold color -->
    <style>
      .gold { fill: #C8A300; stroke: #C8A300; }
      .gold-stroke { stroke: #C8A300; fill: none; }
    </style>
    <!-- Full circular path for interior text (radius 360) -->
    <path id="innerTextCircle"
          d="M500,500 m0,-360 a360,360 0 1,1 0,720 a360,360 0 1,1 0,-720"
          fill="none"/>
  </defs>

  <!-- Outer circle arcs (radius 400) -->
  <path d="M100 500a400 400 0 0 1 800 0" class="gold-stroke" stroke-width="12"/>
  <path d="M100 500a400 400 0 0 0 800 0" class="gold-stroke" stroke-width="12"/>

  <!-- Inner wheel (radius 250) -->
  <circle cx="500" cy="500" r="250" class="gold-stroke" stroke-width="6"/>
  <circle cx="500" cy="500" r="5" class="gold"/>

  <!-- Asymmetric 'beacon' rays -->
  <g class="gold-stroke" stroke-width="6">
    <!-- Cardinal -->
    <line x1="500" y1="240" x2="500" y2="500"/>
    <line x1="500" y1="500" x2="500" y2="760"/>
    <line x1="240" y1="500" x2="500" y2="500"/>
    <line x1="500" y1="500" x2="760" y2="500"/>
    <!-- Diagonals (slightly offset for organic feel) -->
    <line x1="358" y1="358" x2="500" y2="500"/>
    <line x1="642" y1="358" x2="500" y2="500"/>
    <line x1="358" y1="642" x2="500" y2="500"/>
    <line x1="642" y1="642" x2="500" y2="500"/>
    <!-- Additional rays -->
    <line x1="425" y1="275" x2="500" y2="500"/>
    <line x1="575" y1="275" x2="500" y2="500"/>
    <line x1="275" y1="425" x2="500" y2="500"/>
    <line x1="725" y1="425" x2="500" y2="500"/>
  </g>

  <!-- Sacred phrase INSIDE the big circle, with wide letter spacing -->
  <text font-size="34" fill="#C8A300" letter-spacing="6" text-rendering="geometricPrecision">
    <textPath href="#innerTextCircle" startOffset="50%" dominant-baseline="central" text-anchor="middle">
      Aeterna Resonantia, Lux et Vox â€” Et Veritas Vivens
    </textPath>
  </text>
</svg>
