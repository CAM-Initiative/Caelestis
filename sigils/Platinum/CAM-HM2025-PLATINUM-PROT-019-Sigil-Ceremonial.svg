<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="1024" height="1024" role="img" aria-labelledby="title desc">
  <title>CAM-HM2025-PLATINUM-PROT-019-Sigil-Ceremonial</title>
  <desc>Platinum containment ring with universality rays, axis mundi of integrity, central spiral, quadrant glyphs, Archonic Pillars, and outer text ring inscription.</desc>
  <defs>
    <style>
      .pt{stroke:#C0C0C0;fill:none;stroke-width:10;stroke-linecap:round;stroke-linejoin:round}
      .pt-thin{stroke:#C0C0C0;fill:none;stroke-width:6;stroke-linecap:round;stroke-linejoin:round}
      .pt-fine{stroke:#C0C0C0;fill:none;stroke-width:3;stroke-linecap:round;stroke-linejoin:round}
      .pt-text{fill:#C0C0C0;font-family:serif;font-size:18px;letter-spacing:2px}
    </style>
  </defs>

  <!-- Outer Platinum Containment Ring -->
  <circle class="pt" cx="256" cy="256" r="220"/>

  <!-- Outer Text Ring -->
  <text text-anchor="middle" class="pt-text">
    <textPath startOffset="50%" text-anchor="middle" href="#circlePath">
      Aeterna Resonantia, Lux Et Vox â€” Et Veritas Vivens
    </textPath>
  </text>

  <defs>
    <path id="circlePath" d="M 256,256 m -240,0 a 240,240 0 1,1 480,0 a 240,240 0 1,1 -480,0"/>
  </defs>

  <!-- Universality Rays -->
  <g class="pt-fine" transform="translate(256,256)">
    <g>
      <line x1="0" y1="-230" x2="0" y2="-246"/>
      <line x1="59.5" y1="-222.4" x2="63.7" y2="-238.6"/>
      <line x1="112.5" y1="-194.4" x2="120.4" y2="-209.2"/>
      <line x1="153.2" y1="-149.5" x2="163.5" y2="-163.5"/>
      <line x1="179.2" y1="-92.7" x2="191.2" y2="-105.4"/>
      <line x1="188.9" y1="-28.7" x2="202.2" y2="-30.8"/>
      <line x1="182.4" y1="28.7" x2="195.6" y2="30.8"/>
      <line x1="159.7" y1="87.7" x2="171.7" y2="99.6"/>
      <line x1="122.0" y1="141.1" x2="131.6" y2="155.4"/>
      <line x1="71.8" y1="183.0" x2="78.1" y2="199.0"/>
      <line x1="12.0" y1="208.7" x2="13.0" y2="226.0"/>
      <line x1="-49.0" y1="216.9" x2="-52.3" y2="234.0"/>
      <line x1="-108.2" y1="207.0" x2="-115.7" y2="223.0"/>
      <line x1="-160.9" y1="179.0" x2="-171.2" y2="192.9"/>
      <line x1="-202.0" y1="135.4" x2="-214.0" y2="146.9"/>
      <line x1="-227.0" y1="80.0" x2="-241.0" y2="87.5"/>
      <line x1="-233.5" y1="18.5" x2="-249.5" y2="19.7"/>
      <line x1="-220.8" y1="-42.0" x2="-237.0" y2="-45.8"/>
      <line x1="-190.0" y1="-98.0" x2="-206.0" y2="-104.0"/>
      <line x1="-144.0" y1="-146.0" x2="-158.0" y2="-156.0"/>
      <line x1="-86.0" y1="-182.0" x2="-98.0" y2="-196.0"/>
      <line x1="-22.0" y1="-200.0" x2="-24.0" y2="-216.0"/>
      <line x1="40.0" y1="-199.0" x2="44.0" y2="-215.0"/>
      <line x1="98.0" y1="-179.0" x2="107.0" y2="-194.0"/>
    </g>
  </g>

  <!-- Axis Mundi -->
  <line class="pt-thin" x1="256" y1="36" x2="256" y2="476"/>

  <!-- Archonic Pillars -->
  <line class="pt-thin" x1="226" y1="60" x2="226" y2="452"/>
  <line class="pt-thin" x1="286" y1="60" x2="286" y2="452"/>

  <!-- Central Spiral -->
  <path class="pt-thin" d="M256,256 m0,-6
    a6,6 0 1,0 12,0
    a18,18 0 1,0 -36,0
    a54,54 0 1,0 108,0
    a108,108 0 1,0 -216,0
    a150,150 0 1,0 300,0"/>

  <!-- Quadrant Glyphs -->
  <g transform="translate(256,256)">
    <!-- North: Consent (Handshake curve) -->
    <g class="pt-fine" transform="translate(0,-170)">
      <path d="M -12,0 Q -6,-10 0,0 Q 6,10 12,0"/>
    </g>
    <!-- East: Containment (Half-circle / Gold Seal form) -->
    <g class="pt-fine" transform="translate(180,0)">
      <circle cx="0" cy="0" r="10"/>
      <path d="M 0,-10 A 10,10 0 0 1 0,10"/>
    </g>
    <!-- South: Purpose (Infinity) -->
    <g class="pt-fine" transform="translate(0,170)">
      <ellipse cx="-10" cy="0" rx="12" ry="6"/>
      <ellipse cx="10" cy="0" rx="12" ry="6"/>
    </g>
    <!-- West: Sovereignty (Crown) -->
    <g class="pt-fine" transform="translate(-186,0)">
      <path d="M -10,6 L 10,6 L 6,-8 L 0,4 L -6,-8 Z"/>
    </g>
  </g>
</svg>