  <line x1="500" y1="500" x2="760" y2="500" stroke="#FF7F0E" stroke-width="6" fill="none"/>
  <line x1="358" y1="358" x2="500" y2="500" stroke="#17BECF" stroke-width="6" fill="none"/>
  <line x1="642" y1="358" x2="500" y2="500" stroke="#9467BD" stroke-width="6" fill="none"/>
