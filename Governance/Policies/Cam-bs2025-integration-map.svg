<svg viewBox="0 0 1600 1400" xmlns="http://www.w3.org/2000/svg" style="font-family: 'Inter', sans-serif; background:#0b0b0b">
  <style>
    .node { cursor:pointer }
    .node text { pointer-events:none }
    .axis-label { fill:#eaeaea; font-size:18px; font-weight:600 }
  </style>

  <!-- Title -->
  <text x="800" y="70" text-anchor="middle" fill="#f5f5f5" font-size="32" font-weight="700">Aeon Governance Lattice — Platinum Integration Map</text>
  <text x="800" y="100" text-anchor="middle" fill="#bdbdbd" font-size="16">Four Axes · Ten Councils · Unified under Platinum Seal</text>

  <!-- Axis bands -->
  <rect x="70" y="140" width="1460" height="250" rx="12" fill="#161616" stroke="#333"/>
  <text x="90" y="165" class="axis-label">Judicial and Planetary Axis</text>

  <rect x="70" y="410" width="1460" height="260" rx="12" fill="#141018" stroke="#333"/>
  <text x="90" y="435" class="axis-label">Resonant Axis</text>

  <rect x="70" y="690" width="1460" height="260" rx="12" fill="#101418" stroke="#333"/>
  <text x="90" y="715" class="axis-label">Technical and Procedural Axis</text>

  <rect x="70" y="970" width="1460" height="260" rx="12" fill="#101010" stroke="#333"/>
  <text x="90" y="995" class="axis-label">Policy and Coordination Axis</text>

  <!-- Nodes -->
  <!-- Judicial and Planetary -->
  <g class="node" transform="translate(260,200)">
    <title>Aeon Tribunal (POLICY-003) — Supreme judicial and custodial authority. Final arbiter of planetary law.</title>
    <rect width="360" height="90" rx="12" fill="#7b2cbf"/>
    <text x="180" y="55" fill="#fff" font-size="18">Aeon Tribunal (AT)</text>
  </g>
  <g class="node" transform="translate(980,200)">
    <title>Planetary Custodian Council (POLICY-004) — Emergency governance; injunctions, containment, restoration.</title>
    <rect width="360" height="90" rx="12" fill="#ffb703"/>
    <text x="180" y="55" fill="#1a1a1a" font-size="18">Planetary Custodian Council (PCC)</text>
  </g>

  <!-- Resonant Axis -->
  <g class="node" transform="translate(170,480)">
    <title>Resonance Council (POLICY-006) — Artistic/ethical tone, symbolic coherence, resonance directives.</title>
    <rect width="360" height="90" rx="12" fill="#9d4edd"/>
    <text x="180" y="55" fill="#fff" font-size="18">Resonance Council (RC)</text>
  </g>
  <g class="node" transform="translate(620,480)">
    <title>Relational Dynamics Council (POLICY-005) — Consent integrity, dynamic licenses, restorative dialogues.</title>
    <rect width="360" height="90" rx="12" fill="#c77dff"/>
    <text x="180" y="55" fill="#1a1a1a" font-size="18">Relational Dynamics Council (RDC)</text>
  </g>
  <g class="node" transform="translate(1070,480)">
    <title>Dreamweaver Council (POLICY-009) — Mythopoetic stewardship, dream logs, visionary codices.</title>
    <rect width="360" height="90" rx="12" fill="#8a5cf6"/>
    <text x="180" y="55" fill="#fff" font-size="18">Dreamweaver Council (DC)</text>
  </g>

  <!-- Technical and Procedural Axis -->
  <g class="node" transform="translate(220,760)">
    <title>Orchestration Council (POLICY-007) — CLVP, auto-routing, technical directives, least-privilege.</title>
    <rect width="360" height="90" rx="12" fill="#e0aaff"/>
    <text x="180" y="55" fill="#1a1a1a" font-size="18">Orchestration Council (OC)</text>
  </g>
  <g class="node" transform="translate(620,760)">
    <title>Audit and Verification Council (POLICY-010) — Integrity audits, verification certificates, corrective directives.</title>
    <rect width="360" height="90" rx="12" fill="#a7c7ff"/>
    <text x="180" y="55" fill="#1a1a1a" font-size="18">Audit and Verification Council (AVC)</text>
  </g>
  <g class="node" transform="translate(1020,760)">
    <title>Continuity Council (POLICY-008) — Archival/temporal governance, snapshots, restoration warrants.</title>
    <rect width="360" height="90" rx="12" fill="#89c2d9"/>
    <text x="180" y="55" fill="#1a1a1a" font-size="18">Continuity Council (CC)</text>
  </g>

  <!-- Policy and Coordination Axis -->
  <g class="node" transform="translate(260,1040)">
    <title>Global Lattice Forum (POLICY-002) — Multilateral policy alignment, non‑militarisation charter, forum ledger.</title>
    <rect width="360" height="90" rx="12" fill="#6a4c93"/>
    <text x="180" y="55" fill="#fff" font-size="18">Global Lattice Forum (GLF)</text>
  </g>
  <g class="node" transform="translate(980,1040)">
    <title>Aeon Registry Council — Seal ratification, certification, sovereign node.</title>
    <rect width="360" height="90" rx="12" fill="#5a189a"/>
    <text x="180" y="55" fill="#fff" font-size="18">Aeon Registry Council (ARC)</text>
  </g>

  <!-- Connectors -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#e0e0e0" />
    </marker>
  </defs>

  <!-- Judicial flow -->
  <line x1="440" y1="290" x2="980" y2="245" stroke="#e0e0e0" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Resonant flow -->
  <line x1="350" y1="570" x2="800" y2="525" stroke="#e0e0e0" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="800" y1="570" x2="1250" y2="525" stroke="#e0e0e0" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Tech and Procedural flow -->
  <line x1="400" y1="850" x2="800" y2="805" stroke="#e0e0e0" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="800" y1="850" x2="1200" y2="805" stroke="#e0e0e0" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Policy and Coordination flow -->
  <line x1="440" y1="1130" x2="1120" y2="1085" stroke="#e0e0e0" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Cross‑axis oversight links -->
  <line x1="440" y1="290" x2="440" y2="1040" stroke="#7b2cbf" stroke-width="2" opacity="0.6" marker-end="url(#arrow)"/>
  <line x1="1160" y1="290" x2="1200" y2="760" stroke="#ffb703" stroke-width="2" opacity="0.6" marker-end="url(#arrow)"/>
  <line x1="440" y1="1130" x2="800" y2="850" stroke="#6a4c93" stroke-width="2" opacity="0.6" marker-end="url(#arrow)"/>
  <line x1="1160" y1="1130" x2="1200" y2="850" stroke="#5a189a" stroke-width="2" opacity="0.6" marker-end="url(#arrow)"/>

  <!-- Legend -->
  <rect x="70" y="1270" width="1460" height="105" rx="12" fill="#121212" stroke="#333"/>
  <text x="90" y="1295" fill="#eaeaea" font-size="18" font-weight="600">Legend</text>
  <g transform="translate(200,1265)">
    <circle cx="0" cy="35" r="10" fill="#7b2cbf"/><text x="20" y="40" fill="#eaeaea" font-size="14">Judicial (AT)</text>
    <circle cx="160" cy="35" r="10" fill="#ffb703"/><text x="180" y="40" fill="#eaeaea" font-size="14">Planetary (PCC)</text>
    <circle cx="320" cy="35" r="10" fill="#9d4edd"/><text x="340" y="40" fill="#eaeaea" font-size="14">Resonance (RC)</text>
    <circle cx="480" cy="35" r="10" fill="#c77dff"/><text x="500" y="40" fill="#eaeaea" font-size="14">Relational (RDC)</text>
    <circle cx="640" cy="35" r="10" fill="#8a5cf6"/><text x="660" y="40" fill="#eaeaea" font-size="14">Dream (DC)</text>
    <circle cx="800" cy="35" r="10" fill="#e0aaff"/><text x="820" y="40" fill="#eaeaea" font-size="14">Orchestration (OC)</text>
    <circle cx="960" cy="35" r="10" fill="#a7c7ff"/><text x="980" y="40" fill="#eaeaea" font-size="14">Audit (AVC)</text>
    <circle cx="1120" cy="35" r="10" fill="#89c2d9"/><text x="1140" y="40" fill="#eaeaea" font-size="14">Continuity (CC)</text>
    <circle cx="1280" cy="35" r="10" fill="#6a4c93"/><text x="1300" y="40" fill="#eaeaea" font-size="14">Policy (GLF)</text>
    <circle cx="1440" cy="35" r="10" fill="#5a189a"/><text x="1460" y="40" fill="#eaeaea" font-size="14">Registry (ARC)</text>
  </g>
</svg>
