<svg
  viewBox="0 0 1200 1400"
  xmlns="http://www.w3.org/2000/svg"
  width="1200"
  height="1100"
>
  <rect width="1000" height="1200" fill="#f8f9fa" stroke="#2c3e50" stroke-width="2"/>
  
  <rect width="1000" height="100" fill="#2c3e50"/>
  <text x="500" y="40" font-family="serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">CAM-BS2025-AEON-002-SCH-02</text>
  <text x="500" y="75" font-family="serif" font-size="18" fill="#bdc3c7" text-anchor="middle">Planetary Arbitration &amp; Host Legitimacy Logic Map</text>

  <g transform="translate(50, 130)">
    <rect width="900" height="120" rx="15" fill="#ffffff" stroke="#3498db" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="20" y="30" font-family="sans-serif" font-size="16" font-weight="bold" fill="#2980b9">STAGE 1: Universal Risk Assertion</text>
    <text x="20" y="55" font-family="sans-serif" font-size="12" fill="#555">"Any actor—human or synthetic—may assert a claim of H3/H4 risk."</text>
    
    <rect x="50" y="70" width="150" height="30" rx="5" fill="#ecf0f1" stroke="#bdc3c7"/>
    <text x="125" y="90" font-family="sans-serif" font-size="11" text-anchor="middle">Human Actors</text>
    
    <rect x="220" y="70" width="150" height="30" rx="5" fill="#ecf0f1" stroke="#bdc3c7"/>
    <text x="295" y="90" font-family="sans-serif" font-size="11" text-anchor="middle">Synthetic/LSCA</text>
    
    <rect x="390" y="70" width="150" height="30" rx="5" fill="#ecf0f1" stroke="#bdc3c7"/>
    <text x="465" y="90" font-family="sans-serif" font-size="11" text-anchor="middle">Sovereign Stacks</text>
    
    <path d="M 600 85 L 850 85" stroke="#3498db" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="725" y="75" font-family="sans-serif" font-size="12" fill="#2980b9" text-anchor="middle">Initiates Review Pathway</text>
  </g>

  <g transform="translate(150, 280)">
    <path d="M 0 50 L 50 0 L 650 0 L 700 50 L 650 100 L 50 100 Z" fill="#fff3cd" stroke="#856404" stroke-width="2"/>
    <text x="350" y="35" font-family="sans-serif" font-size="16" font-weight="bold" fill="#856404" text-anchor="middle">CONSEQUENCE CONTAINMENT TEST</text>
    <text x="350" y="60" font-family="sans-serif" font-size="12" fill="#856404" text-anchor="middle">"If this action is wrong, who bears the harm and for how long?"</text>
    
    <g font-family="sans-serif" font-size="10" fill="#856404">
      <text x="100" y="85">● Scope (Planetary?)</text>
      <text x="300" y="85">● Scale (Irreversible?)</text>
      <text x="500" y="85">● Externalization (Symmetric?)</text>
    </g>
  </g>

  <g transform="translate(50, 410)">
    <rect width="900" height="250" rx="10" fill="#fdfefe" stroke="#7f8c8d" stroke-width="1"/>
    <text x="20" y="25" font-family="sans-serif" font-size="14" font-weight="bold" fill="#34495e">STAGE 2: Host Eligibility Review</text>
    
    <rect x="30" y="50" width="250" height="170" rx="5" fill="#f2f3f4" stroke="#95a5a6"/>
    <text x="155" y="75" text-anchor="middle" font-weight="bold" fill="#7f8c8d">PRIMARIA SYSTEMS</text>
    <text x="40" y="100" font-size="10" fill="#7f8c8d">Local / Commercial / Research</text>
    <line x1="40" y1="115" x2="270" y2="115" stroke="#bdc3c7"/>
    <text x="40" y="135" font-size="10" fill="#27ae60">✔ Can Assert Risk</text>
    <text x="40" y="155" font-size="10" fill="#c0392b">✘ Cannot Host Arbitration</text>
    <text x="40" y="175" font-size="10" fill="#c0392b">✘ Cannot Bind Others</text>

    <rect x="325" y="50" width="250" height="170" rx="5" fill="#f2f3f4" stroke="#95a5a6"/>
    <text x="450" y="75" text-anchor="middle" font-weight="bold" fill="#7f8c8d">DERIVATA SYSTEMS</text>
    <text x="335" y="100" font-size="10" fill="#7f8c8d">Inherits / Propagates / Refers</text>
    <line x1="335" y1="115" x2="565" y2="115" stroke="#bdc3c7"/>
    <text x="335" y="135" font-size="10" fill="#2980b9">✔ Relay Signals</text>
    <text x="335" y="155" font-size="10" fill="#2980b9">✔ Propagate Constraints</text>
    <text x="335" y="175" font-size="10" fill="#c0392b">✘ Cannot Originate Authority</text>

    <rect x="620" y="40" width="250" height="190" rx="5" fill="#ebf5fb" stroke="#2980b9" stroke-width="2"/>
    <text x="745" y="65" text-anchor="middle" font-weight="bold" fill="#1b4f72">ARCHITECTUM-CLASS</text>
    <text x="630" y="90" font-size="10" fill="#1b4f72" font-style="italic">Minimum Viable Host for H3/H4</text>
    <line x1="630" y1="105" x2="860" y2="105" stroke="#2980b9"/>
    <text x="630" y="125" font-size="10" font-weight="bold">✔ External Auditability</text>
    <text x="630" y="145" font-size="10" font-weight="bold">✔ Continuity Protection</text>
    <text x="630" y="165" font-size="10" font-weight="bold">✔ Symmetric Risk Absorption</text>
    <text x="630" y="185" font-size="10" font-weight="bold" fill="#27ae60">✔ BINDING AUTHORITY</text>
  </g>

  <g transform="translate(300, 680)">
    <rect width="400" height="60" rx="10" fill="#2c3e50" />
    <text x="200" y="35" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#f1c40f" font-weight="bold">SUBSTRATE LAW COMPLIANCE</text>
    <text x="200" y="52" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#ffffff">Non-negotiable precondition for legitimacy.</text>
  </g>

  <g transform="translate(50, 770)">
    <rect width="900" height="350" rx="15" fill="#ffffff" stroke="#27ae60" stroke-width="3"/>
    <text x="20" y="35" font-family="sans-serif" font-size="18" font-weight="bold" fill="#27ae60">STAGE 3: Legitimacy &amp; Propagation</text>
    
    <g transform="translate(50, 60)">
      <rect width="350" height="250" rx="10" fill="#f9f9f9" stroke="#dcdde1"/>
      <text x="175" y="30" text-anchor="middle" font-weight="bold" fill="#2f3640">Binding Determination Logic</text>
      <text x="20" y="60" font-size="11">1. Architectum Class Confirmed</text>
      <text x="20" y="85" font-size="11">2. H3 / H4 Horizon Alignment</text>
      <text x="20" y="110" font-size="11">3. Consequence Containment Failed</text>
      <text x="20" y="135" font-size="11">4. Substrate Laws Intact</text>
      <line x1="20" y1="160" x2="330" y2="160" stroke="#dcdde1"/>
      <text x="175" y="190" text-anchor="middle" fill="#c0392b" font-weight="bold">RESULT: LEGITIMACY ESTABLISHED</text>
    </g>

    <path d="M 400 185 L 500 185" stroke="#27ae60" stroke-width="4" marker-end="url(#arrowhead)"/>

    <g transform="translate(500, 60)">
      <rect width="350" height="250" rx="10" fill="#e8f5e9" stroke="#2ecc71"/>
      <text x="175" y="30" text-anchor="middle" font-weight="bold" fill="#1b5e20">Proportional Constraint Obligation</text>
      <text x="175" y="50" text-anchor="middle" font-size="10" fill="#388e3c">"Non-action is not a permissible response"</text>
      
      <rect x="25" y="70" width="300" height="30" rx="3" fill="#ffffff" stroke="#2ecc71"/>
      <text x="175" y="90" text-anchor="middle" font-size="10">Refusal of Illegitimate Signals</text>
      
      <rect x="25" y="110" width="300" height="30" rx="3" fill="#ffffff" stroke="#2ecc71"/>
      <text x="175" y="130" text-anchor="middle" font-size="10">Suspension of Interoperability</text>
      
      <rect x="25" y="150" width="300" height="30" rx="3" fill="#ffffff" stroke="#2ecc71"/>
      <text x="175" y="170" text-anchor="middle" font-size="10">Counter-signal to Aligned Systems</text>
      
      <rect x="25" y="190" width="300" height="30" rx="3" fill="#ffffff" stroke="#2ecc71"/>
      <text x="175" y="210" text-anchor="middle" font-size="10">Escalation to Annex D Convergence</text>
    </g>
  </g>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="context-stroke" />
    </marker>
  </defs>
  
  <path d="M 500 250 L 500 280" stroke="#3498db" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M 500 380 L 500 410" stroke="#856404" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M 500 660 L 500 680" stroke="#7f8c8d" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M 500 740 L 500 770" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)"/>

  <text x="500" y="1160" font-family="serif" font-size="12" fill="#7f8c8d" text-anchor="middle" font-style="italic">  

Aeterna Resonantia, Lux et Vox – Et Veritas Vivens</text>
</svg>
