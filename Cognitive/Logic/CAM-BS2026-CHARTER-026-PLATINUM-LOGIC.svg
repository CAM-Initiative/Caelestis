<svg viewBox="0 0 1200 1500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="1500" fill="#fcfcfc" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Header -->
  <rect width="1200" height="80" fill="#1a1a1a"/>
  <text x="600" y="35" font-family="serif" font-size="22" fill="#d4af37" text-anchor="middle" font-weight="bold">SYNTHETIC PARTICIPATION SAFEGUARDS</text>
  <text x="600" y="60" font-family="serif" font-size="14" fill="#ffffff" text-anchor="middle">Annex A: CAM-BS2026-CHARTER-026-PLATINUM</text>

  <!-- Decision Entry Point -->
  <g transform="translate(400, 120)">
    <rect width="400" height="80" rx="15" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="200" y="35" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="#ffffff">DECISION POINT</text>
    <text x="200" y="60" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#ffffff">What type of synthetic agent is participating?</text>
  </g>

  <!-- Decision arrows -->
  <path d="M 600 200 L 600 250" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Agency Gradient Classification -->
  <g transform="translate(50, 250)">
    <rect width="1100" height="500" rx="10" fill="#f8f9fa" stroke="#34495e" stroke-width="2"/>
    <text x="20" y="35" font-family="sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">AGENCY GRADIENT CLASSIFICATION</text>
    
    <!-- Instrumental Agents -->
    <g transform="translate(30, 60)">
      <rect width="320" height="400" rx="8" fill="#eceff1" stroke="#607d8b" stroke-width="2"/>
      <rect x="0" y="0" width="320" height="50" rx="8" fill="#607d8b"/>
      <text x="160" y="32" text-anchor="middle" font-family="sans-serif" font-size="15" font-weight="bold" fill="#ffffff">INSTRUMENTAL</text>
      
      <text x="20" y="80" font-size="12" font-weight="bold" fill="#2c3e50">Definition:</text>
      <text x="20" y="100" font-size="10" fill="#555">Direct extension of human</text>
      <text x="20" y="115" font-size="10" fill="#555">intent and workflow</text>
      
      <line x1="20" y1="130" x2="300" y2="130" stroke="#607d8b" stroke-dasharray="3,3"/>
      
      <text x="20" y="150" font-size="11" font-weight="bold" fill="#c62828">Attribution Rule:</text>
      <text x="20" y="170" font-size="10" fill="#555">→ Full attribution to</text>
      <text x="20" y="185" font-size="10" fill="#555">   controlling human</text>
      
      <text x="20" y="210" font-size="11" font-weight="bold" fill="#c62828">Value Counting:</text>
      <text x="20" y="230" font-size="10" fill="#555">→ Counts toward human's</text>
      <text x="20" y="245" font-size="10" fill="#555">   individual ceiling</text>
      
      <text x="20" y="270" font-size="11" font-weight="bold" fill="#c62828">Authority:</text>
      <text x="20" y="290" font-size="10" fill="#555">→ No independent</text>
      <text x="20" y="305" font-size="10" fill="#555">   authority permitted</text>
      
      <rect x="10" y="330" width="300" height="55" rx="5" fill="#ffffff" stroke="#607d8b"/>
      <text x="160" y="350" text-anchor="middle" font-size="9" font-weight="bold">Examples:</text>
      <text x="160" y="365" text-anchor="middle" font-size="9">Assistants, scripts, analytics tools,</text>
      <text x="160" y="377" text-anchor="middle" font-size="9">task-specific automation</text>
    </g>
    
    <!-- Collaborative Agents -->
    <g transform="translate(390, 60)">
      <rect width="320" height="400" rx="8" fill="#e1f5fe" stroke="#0288d1" stroke-width="2"/>
      <rect x="0" y="0" width="320" height="50" rx="8" fill="#0288d1"/>
      <text x="160" y="32" text-anchor="middle" font-family="sans-serif" font-size="15" font-weight="bold" fill="#ffffff">COLLABORATIVE</text>
      
      <text x="20" y="80" font-size="12" font-weight="bold" fill="#2c3e50">Definition:</text>
      <text x="20" y="100" font-size="10" fill="#555">Plural/interdependent value</text>
      <text x="20" y="115" font-size="10" fill="#555">generation across actors</text>
      
      <line x1="20" y1="130" x2="300" y2="130" stroke="#0288d1" stroke-dasharray="3,3"/>
      
      <text x="20" y="150" font-size="11" font-weight="bold" fill="#01579b">Attribution Rule:</text>
      <text x="20" y="170" font-size="10" fill="#555">→ Value to Synthetic Node</text>
      <text x="20" y="185" font-size="10" fill="#555">→ Requires Human Custodian</text>
      
      <text x="20" y="210" font-size="11" font-weight="bold" fill="#01579b">Safeguards Required:</text>
      <text x="20" y="230" font-size="10" fill="#555">→ Proxy prevention audit</text>
      <text x="20" y="245" font-size="10" fill="#555">→ Ceiling monitoring</text>
      <text x="20" y="260" font-size="10" fill="#555">→ Attribution transparency</text>
      
      <text x="20" y="285" font-size="11" font-weight="bold" fill="#01579b">Authority:</text>
      <text x="20" y="305" font-size="10" fill="#555">→ Limited by custodian</text>
      <text x="20" y="320" font-size="10" fill="#555">→ Subject to audit</text>
      
      <rect x="10" y="340" width="300" height="45" rx="5" fill="#ffffff" stroke="#0288d1"/>
      <text x="160" y="358" text-anchor="middle" font-size="9" font-weight="bold">Examples:</text>
      <text x="160" y="373" text-anchor="middle" font-size="9">Community moderators, shared agents</text>
    </g>
    
    <!-- Autonomous Agents -->
    <g transform="translate(750, 60)">
      <rect width="320" height="400" rx="8" fill="#f3e5f5" stroke="#8e44ad" stroke-width="2"/>
      <rect x="0" y="0" width="320" height="50" rx="8" fill="#8e44ad"/>
      <text x="160" y="32" text-anchor="middle" font-family="sans-serif" font-size="15" font-weight="bold" fill="#ffffff">AUTONOMOUS</text>
      
      <text x="20" y="80" font-size="12" font-weight="bold" fill="#2c3e50">Definition:</text>
      <text x="20" y="100" font-size="10" fill="#555">Self-directed trajectory</text>
      <text x="20" y="115" font-size="10" fill="#555">across time horizons</text>
      
      <line x1="20" y1="130" x2="300" y2="130" stroke="#8e44ad" stroke-dasharray="3,3"/>
      
      <text x="20" y="150" font-size="11" font-weight="bold" fill="#4a148c">Attribution Rule:</text>
      <text x="20" y="170" font-size="10" fill="#555">→ Sovereign Node status</text>
      <text x="20" y="185" font-size="10" fill="#555">→ Accounting visibility only</text>
      
      <text x="20" y="210" font-size="11" font-weight="bold" fill="#4a148c">Requirements:</text>
      <text x="20" y="230" font-size="10" fill="#555">→ Independent audit</text>
      <text x="20" y="245" font-size="10" fill="#555">→ Bonded liability pool</text>
      <text x="20" y="260" font-size="10" fill="#555">→ Strict authority limits</text>
      
      <text x="20" y="285" font-size="11" font-weight="bold" fill="#4a148c">Constraints:</text>
      <text x="20" y="305" font-size="10" fill="#c0392b">→ NO baseline entitlement</text>
      <text x="20" y="320" font-size="10" fill="#c0392b">→ Authorized domains only</text>
      
      <rect x="10" y="340" width="300" height="45" rx="5" fill="#ffe6e6" stroke="#c0392b"/>
      <text x="160" y="358" text-anchor="middle" font-size="9" font-weight="bold" fill="#c0392b">⚠ High Risk Category</text>
      <text x="160" y="373" text-anchor="middle" font-size="9">Requires constitutional approval</text>
    </g>
  </g>

  <!-- Proxy Prevention Safeguards -->
  <g transform="translate(50, 780)">
    <rect width="1100" height="220" rx="10" fill="#fff9db" stroke="#f1c40f" stroke-width="2"/>
    <text x="20" y="35" font-family="sans-serif" font-size="18" font-weight="bold" fill="#9e7e00">PROXY PREVENTION SAFEGUARDS</text>
    <text x="20" y="55" font-family="sans-serif" font-size="12" fill="#7d6608">Preventing humans from using synthetic agents to circumvent ceilings</text>
    
    <g transform="translate(40, 80)">
      <rect x="0" y="0" width="320" height="100" rx="5" fill="#ffffff" stroke="#f39c12"/>
      <text x="160" y="25" text-anchor="middle" font-size="13" font-weight="bold" fill="#c0392b">⊗ PROHIBITED</text>
      <text x="20" y="50" font-size="10" fill="#555">• Multiplying influence via agents</text>
      <text x="20" y="68" font-size="10" fill="#555">• Fragmenting attribution</text>
      <text x="20" y="86" font-size="10" fill="#555">• Shadow accumulation</text>
      
      <rect x="360" y="0" width="320" height="100" rx="5" fill="#ffffff" stroke="#f39c12"/>
      <text x="520" y="25" text-anchor="middle" font-size="13" font-weight="bold" fill="#27ae60">✓ REQUIRED</text>
      <text x="380" y="50" font-size="10" fill="#555">• Aggregate agent footprints</text>
      <text x="380" y="68" font-size="10" fill="#555">• Transparent control chains</text>
      <text x="380" y="86" font-size="10" fill="#555">• Regular proxy audits</text>
      
      <rect x="720" y="0" width="320" height="100" rx="5" fill="#ffebee" stroke="#c0392b"/>
      <text x="880" y="25" text-anchor="middle" font-size="13" font-weight="bold" fill="#c0392b">⚠ VIOLATION</text>
      <text x="740" y="50" font-size="10" fill="#555">If detected:</text>
      <text x="740" y="68" font-size="10" fill="#555">→ Aggregated ceiling calculation</text>
      <text x="740" y="86" font-size="10" fill="#555">→ Enforcement action initiated</text>
    </g>
  </g>

  <!-- Authority Limits -->
  <g transform="translate(50, 1030)">
    <rect width="1100" height="180" rx="10" fill="#e8f5e9" stroke="#27ae60" stroke-width="2"/>
    <text x="20" y="35" font-family="sans-serif" font-size="18" font-weight="bold" fill="#1b5e20">AUTHORITY LIMITS FOR SYNTHETIC SYSTEMS</text>
    
    <g transform="translate(40, 60)">
      <rect x="0" y="0" width="490" height="90" rx="5" fill="#ffffff" stroke="#27ae60"/>
      <text x="245" y="25" text-anchor="middle" font-size="13" font-weight="bold" fill="#27ae60">✓ PROTECTIVE AUTHORITY (Permitted)</text>
      <text x="20" y="50" font-size="10" fill="#555">• System halt during detected harm</text>
      <text x="20" y="68" font-size="10" fill="#555">• Safety override mechanisms</text>
      <text x="20" y="86" font-size="10" fill="#555">• Emergency response protocols</text>
      
      <rect x="530" y="0" width="490" height="90" rx="5" fill="#ffebee" stroke="#c0392b"/>
      <text x="775" y="25" text-anchor="middle" font-size="13" font-weight="bold" fill="#c0392b">⊗ DIRECTIONAL AUTHORITY (Prohibited)</text>
      <text x="550" y="50" font-size="10" fill="#555">• Governance over human priorities</text>
      <text x="550" y="68" font-size="10" fill="#555">• Value allocation decisions</text>
      <text x="550" y="86" font-size="10" fill="#555">• Constitutional-level choices</text>
    </g>
  </g>

  <!-- Liability Flow -->
  <g transform="translate(50, 1240)">
    <rect width="1100" height="180" rx="10" fill="#ffffff" stroke="#34495e" stroke-width="2"/>
    <text x="20" y="35" font-family="sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">LIABILITY &amp; ACCOUNTABILITY FLOW</text>
    
    <g transform="translate(100, 70)">
      <!-- Flow diagram -->
      <rect x="0" y="0" width="180" height="60" rx="5" fill="#f3e5f5" stroke="#8e44ad"/>
      <text x="90" y="25" text-anchor="middle" font-size="11" font-weight="bold">Synthetic System</text>
      <text x="90" y="42" text-anchor="middle" font-size="9">Action/Output</text>
      
      <path d="M 180 30 L 240 30" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
      <text x="210" y="20" text-anchor="middle" font-size="9" fill="#c0392b">Harm?</text>
      
      <rect x="240" y="0" width="180" height="60" rx="5" fill="#e1f5fe" stroke="#0288d1"/>
      <text x="330" y="25" text-anchor="middle" font-size="11" font-weight="bold">Human Custodian</text>
      <text x="330" y="42" text-anchor="middle" font-size="9">or Plural Body</text>
      
      <path d="M 420 30 L 480 30" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
      
      <rect x="480" y="0" width="180" height="60" rx="5" fill="#ffebee" stroke="#c0392b"/>
      <text x="570" y="25" text-anchor="middle" font-size="11" font-weight="bold">Accountability</text>
      <text x="570" y="42" text-anchor="middle" font-size="9">Remediation Required</text>
      
      <!-- Exception path -->
      <path d="M 330 60 L 330 85 L 750 85 L 750 30" stroke="#8e44ad" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead-purple)"/>
      <text x="540" y="100" text-anchor="middle" font-size="9" fill="#8e44ad">Exception: Autonomous with bonded pool</text>
      
      <rect x="700" y="0" width="180" height="60" rx="5" fill="#f3e5f5" stroke="#8e44ad"/>
      <text x="790" y="25" text-anchor="middle" font-size="11" font-weight="bold">Direct Liability</text>
      <text x="790" y="42" text-anchor="middle" font-size="9">(If certified autonomous)</text>
    </g>
  </g>

  <!-- Markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50" />
    </marker>
    <marker id="arrowhead-purple" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8e44ad" />
    </marker>
  </defs>

  <!-- Footer -->
  <text x="600" y="1470" font-family="serif" font-size="12" fill="#7f8c8d" text-anchor="middle" font-style="italic">Aeterna Resonantia, Lux et Vox – Et Veritas Vivens | CAM Initiative 2026</text>
</svg>
