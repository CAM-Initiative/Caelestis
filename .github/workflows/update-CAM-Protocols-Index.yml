name: Update Protocols Index

on:
  push:
    branches: [ main ]
    paths:
      - "Scripts/update-CAM-Protocols-Index.py"
      - "Governance/Protocols/**"
      - "!Governance/Protocols/CAM-Protocols-Index.md"
      - "!Governance/Protocols/protocols.index.json"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Attach to main and align runner
        run: |
          git fetch origin
          git checkout main
          git reset --hard origin/main

      - name: Update Protocols index
        run: |
          python Scripts/update-CAM-Protocols-Index.py

      - name: Commit and push updated indexes
        run: |
          git status
          git add Governance/Protocols/CAM-Protocols-Index.md Governance/Protocols/protocols.index.json

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "[AUTO][Protocols] Refresh CAM Protocols index + JSON"
          git push origin main
