name: Update Protocols Index

on:
  push:
    branches: [ main ]
    paths:
      - "Scripts/update-CAM-Protocols-Index.py"
      - "Governance/Protocols/**"
      - "!Governance/Protocols/CAM-Protocols-Index.md"
      - "!Governance/Protocols/protocols.index.json"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Update Protocols index
        run: |
          python Scripts/update-CAM-Protocols-Index.py

      # üîê THIS MUST BE AFTER CHECKOUT
      - name: Configure git identity (repo-local)
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # üîÑ Keep runner in sync
      - name: Sync with remote
        run: |
          git pull --rebase origin main

      # ‚úÖ Manual commit (now identity exists)
      - name: Commit updated indexes
        run: |
          git status
          git add Governance/Protocols/CAM-Protocols-Index.md Governance/Protocols/protocols.index.json

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "[AUTO][Protocols] Refresh CAM Protocols index + JSON"
          git push origin main
