name: Update Protocols Index

on:
  push:
    branches: [ main ]
    paths:
      - "Scripts/update-CAM-Protocols-Index.py"
      - "Governance/Protocols/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Update Protocols index
        run: |
          python Scripts/update-CAM-Protocols-Index.py

      - name: Commit updated index
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "[AUTO][Protocols] Refresh CAM-Protocols-Index (sorted, library table)"
          file_pattern: Governance/Protocols/CAM-Protocols-Index.md
