name: Auto-Update Codex Index

on:
  workflow_dispatch: {}   # allows manual trigger
  push:
    paths:
      - "Governance/Codex/**"
      - "Scripts/update-CAM-Codex-Index.py"
      - ".github/workflows/update-CAM-Codex-Index.yml"
  pull_request:
    paths:
      - "Governance/Codex/**"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Sync runner branch with remote to avoid non-fast-forward errors
      - name: Sync to remote HEAD
        run: |
          git fetch origin "${{ github.ref_name }}"
          git checkout "${{ github.ref_name }}"
          git reset --hard "origin/${{ github.ref_name }}"
          git status

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run index updater
        run: |
          python -m pip install --upgrade pip
          python Scripts/update-CAM-Codex-Index.py

      # Show the JSON so you can confirm it was generated
      - name: Inspect generated files
        run: |
          ls -la Governance/Codex || true
          head -n 60 Governance/Codex/codex.index.json

      - name: Commit changes (if any)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "[AUTO][Codex] Updated index + JSON"
          add_options: "-A"  # stages new files
          file_pattern: |
            Governance/Codex/CAM-Codex-Index.md
            Governance/Codex/codex.index.json
