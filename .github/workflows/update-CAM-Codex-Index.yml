name: Auto-Update Codex Index

on:
  push:
    paths:
      - "Governance/Codex/**"
      - ".github/workflows/update-CAM-Codex-Index.yml"
      - "Scripts/update-CAM-Codex-Index.py"
  pull_request:
    paths:
      - "Governance/Codex/**"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # required for committing changes
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run index updater
        run: |
          python -m pip install --upgrade pip
          python Scripts/update-CAM-Codex-Index.py

      - name: Commit changes (if any)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "[AUTO][Codex] Updated index + JSON"
          file_pattern: |
            Governance/Codex/CAM-Codex-Index.md
            Governance/Codex/codex.index.json
