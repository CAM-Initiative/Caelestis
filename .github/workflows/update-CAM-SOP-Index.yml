name: Update SOP Index

on:
  push:
    branches: [ main ]
    paths:
      - "Scripts/update-CAM-SOP-Index.py"
      - "Cognitive/AEON-LAB/Operational/SOPs*.md"
      - "!Cognitive/AEON-LAB/Operational/SOPs/CAM-SOP-Index.md"

permissions:
  contents: write

concurrency:
  group: sops-index-main
  cancel-in-progress: true

jobs:
  build:
    # ðŸ”’ Prevent self-triggering on bot commits
    if: github.actor != 'github-actions[bot]'

    runs-on: ubuntu-latest

    env:
      BOT_NAME: github-actions[bot]
      BOT_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate + commit + push SOPs index + JSON
        shell: bash
        run: |
          set -euo pipefail

          # Ensure we're on main and fully up to date
          git checkout main
          git pull --ff-only origin main

          # Configure bot identity
          git config --global user.name "${BOT_NAME}"
          git config --global user.email "${BOT_EMAIL}"

          # Generate indexes
          python Scripts/update-CAM-SOP-Index.py

          # Stage only generated artifacts
          git add \
            Cognitive/AEON-LAB/Operational/SOPs/CAM-SOP-Index.md \
            Cognitive/AEON-LAB/SOPs/sops.index.json

          # Exit cleanly if no changes
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          echo "Staged changes:"
          git diff --cached --name-only

          git commit -m "[AUTO][SOPs] Refresh CAM SOPs index + JSON"
          git push origin main
